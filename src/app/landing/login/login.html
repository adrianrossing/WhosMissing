<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only"></label>
    <input type="text" id="inputEmail" class="form-control" placeholder="User Name" ng-model="vm.user.userName" required autofocus>
    <label for="inputPassword" class="sr-only"></label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="vm.user.password" required>
    <div class="checkbox">
      <!--<label>-->
      <!--<input type="checkbox" value="remember-me"> Remember me-->
      <!--</label>-->
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.tryLogin()">Sign in</button>
  </form>

</div> <!-- /container -->
