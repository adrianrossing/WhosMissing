<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Please register</h2>
    <label for="inputUserName" class="sr-only">User Name</label>
    <input type="text" id="inputUserName" class="form-control" placeholder="User Name" ng-model="vm.user.userName" required autofocus>
    <br>
    <label for="inpuEmail" class="sr-only">Last Name</label>
    <input type="email" id="inpuEmail" class="form-control" placeholder="example@example.com" ng-model="vm.user.email" required>
    <br>
    <label for="inputFirstName" class="sr-only">First Name</label>
    <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" ng-model="vm.user.firstName" required>
    <br>
    <label for="inputLastName" class="sr-only">Last Name</label>
    <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" ng-model="vm.user.lastName" required>
    <br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="vm.user.password" required>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.tryRegister()">Register</button>
  </form>

</div>
