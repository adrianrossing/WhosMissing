<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Reset Password</h2>
    <h4 class="">Please enter your email!</h4>
    <input type="text" id="inputEmail" class="form-control" placeholder="example@example.com" ng-model="vm.user.email" required autofocus>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.tryReset()">Reset Password</button>
  </form>

</div>
